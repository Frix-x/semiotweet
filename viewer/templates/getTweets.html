{% extends "template.html" %}
{% block title %} | Getting all the tweets {% endblock %}

{% block content %}
<section id="part" class="two">
  <div class="container">
    {% if success %}
    <header>
    <h2> All latest {{nbTweets}} tweets stored !<h2>
    </header>
    {% else %}
    <header>
    <h2> Failure during tweets' extraction : <h2>
    </header>
    {% endif %}
  </div>
</section>
{% endblock %}
